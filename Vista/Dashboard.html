                </div>

            <form class="contenedor-1">
                <div class="part-0">
                    <h5>Regístrate</h5>
                </div>
                <div class="part-4 center">
                    <img src="../img/user1.png" class="img">
                </div>
                <div class="part-4 center" style="background-color:rgb(0, 119, 255);margin-right:10%;">
                    <a ><img src="../img/subir.png" width="50" height="30"></a>
                </div>
                <div class="part-4 center" style="background-color:black;margin-right:10%;margin-top: 5%;">
                    <a  style="color:aliceblue;text-align: center;" class="fondo">Cambiar contraseña</a>
                </div>
                <div class="part-1 position-1">
                    <label for="typodoc">Tipo de documento</label><br>
                    <select name="typodoc" id="typodoc" class="input">
                        <option value="0">Escoja una opcion</option>
                        <option value="1">T.I</option>
                        <option value="2">C.C</option>
                        <option value="3">C.E</option>
                    </select>
                </div>
                <div class="part-2 position-2">
                    <label for="Number">Numero de documento</label><br>
                    <input type="numer" id="number" name="number" class="input">
                </div>
                <div class="part-1 position-3">
                    <label for="name">Nombres</label><br>
                    <input type="text" id="name" name="name" class="input">
                </div>
                <div class="part-2 position-4">
                    <label for="lastname">Apellidos</label><br>
                    <input type="text" id="lastname" name="lastname" class="input">
                </div>
    
                <div class="part-1">
                    <label for="nacimiento">Fecha de nacimiento</label><br>
                    <input type="date" id="nacimiento" name="nacimiento" class="input">
                </div>
                <div class="part-2">
                    <label for="typodoc">País de origen</label><br>
                    <select name="typodoc" id="typodoc" class="input">
                        <option>Colombia</option>
                        <option>Mexico</option>
                        <option>Argentina</option>
                    </select>
                </div>
                <div class="part-1">
                    <label for="gender">Genero</label><br>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male" class="radio">Hombre</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="male" class="radio">Mujer</label>
                    <input type="radio" name="gender" value="other" id="other">
                    <label for="male">Otro</label>
                </div>
                <div class="part-2">
                    <label for="Telefono">Telefono de contacto</label><br>
                    <input type="tel" id="Telefono" name="Telefono" class="input" >
                </div>
                <div class="part-1">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" class="input">
                </div>
                <div class="part-1">
                    <button type="submit" class="boton-enviar part-3 input-3 ">Actualizar</button>
            </div>
                <div class="part-1">
                    <label for="contra">Contraseña</label><br>
                    <input type="password" id="contra" name="contra" class="input">
                </div>
                <div class="part-2">
                    <label for="contra-1">Confirmar contraseña</label><br>
                    <input type="password" id="contra-1" name="contra-1" class="input">
                </div>
                
                <div class="part-1 ">
                        <button type="submit" class="boton-enviar input-3">Ingresar</button>
                </div>

                </div>
            </form>
        </div>
